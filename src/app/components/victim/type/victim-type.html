<h3>What kind of fraud did you or a family member fall victim to?</h3>
<hr>
<form name="victimTypeForm" novalidate ng-submit="$ctrl.onSubmit();">
  <fieldset class="ref-fieldset-inputs">
    <ul class="ref-unstyled-list">
      <li>
        <input id="idtheft" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="idtheft">
        <label for="idtheft">Identity theft or stolen Social Security Number</label>
      </li>
      <li>
        <input id="taxprep" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="taxprep">
        <label for="taxprep">Your tax return preparer filed or altered your return without your consent</label>
      </li>
      <li>
        <input id="comms" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="comms">
        <label for="comms">Phone, letter, or email scam</label>
      </li>
      <li>
        <input id="promotion" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="promotion">
        <label for="promotion">Abusive tax promotion</label>
      </li>
      <li>
        <input id="refund" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="refund">
        <label for="refund">Your refund was stolen</label>
      </li>
    </ul>
  </fieldset>
  <hr>
  <div class="ref-btn-area">
    <button ng-click="$ctrl.back();" class="btn btn-secondary pull-left">Back</button>
    <button
      class="btn btn-primary pull-right"
      ng-class="{ 'btn-disabled' : victimTypeForm.$invalid }"
      type="submit"
      ng-disabled="victimTypeForm.$invalid">
        Continue
      </button>
  </div>
</form>
