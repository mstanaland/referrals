<h3>What type of violation are you reporting?</h3>
<p>Choose only one to start. If you suspect the individual committed more than one violation you’ll have the opportunity to add more violations later.</p>
<hr>

<form name="violationTypeForm" novalidate ng-submit="$ctrl.onSubmit();">
  <fieldset class="ref-fieldset-inputs">
    <ul class="ref-unstyled-list">
      <li>
        <input
          type="radio"
          id="noFile"
          value="noFile"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="noFile">
          Didn’t file a tax return or pay taxes
          <irs-popover
            header="Didn't file or pay taxes"
            content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Totam quam nesciunt tenetur, corporis molestias tempora dignissimos, neque culpa dicta esse!.">
            What's this?
          </irs-popover>
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="incorrectIncome"
          value="incorrectIncome"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="incorrectIncome">
          Reported incorrect income
          <irs-popover
            data-html="true"
            header="Incorrect income"
            content="The taxpayer didn’t report all their earnings on their tax return.  Examples: <ul><li>Didn’t report cash tips</li><li>Falsified their income</li><li>Traded goods or services to avoid a paper trail</li><li>Didn’t report gambling winings</li></ul>">
            What's this?
          </irs-popover>
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="falseExemptions"
          value="falseExemptions"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="falseExemptions">
          Claimed false exemptions or deductions
          <irs-popover
            header="False exemptions or deductions"
            content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed minus velit sapiente vel reprehenderit excepturi placeat ipsa, tempora modi harum.">
            What's this?
          </irs-popover>
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="alteredDocs"
          value="alteredDocs"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="alteredDocs">
          Altered documents or created fake documents such as a W2
          <irs-popover
            header="Altered documents"
            content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident quaerat beatae atque sed, modi.">
            What's this?
          </irs-popover>
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="illegalIncome"
          value="illegalIncome"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="illegalIncome">
          Received income from illegal activities
          <irs-popover
            header="Illegal income"
            content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident quaerat beatae atque sed, modi.">
            What's this?
          </irs-popover>
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="terrorist"
          value="terrorist"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="terrorist">
          Financially supported a terrorist organization
          <irs-popover
            header="Financially supported a terrorist organization"
            content="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident quaerat beatae atque sed, modi.">
            What's this?
          </irs-popover>
        </label>
      </li>
      <li>
        <input
          type="radio"
          id="other"
          value="other"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="other">
          Something else
        </label>
      </li>
    </ul>
  </fieldset>
  <hr>
  <div class="ref-btn-area">
    <button
      type="button"
      class="btn btn-secondary pull-left"
      ng-click="$ctrl.back();">
      Back
    </button>
    <button
      class="btn btn-primary pull-right"
      ng-class="{ 'btn-disabled' : violationTypeForm.$invalid }"
      type="submit"
      ng-disabled="violationTypeForm.$invalid">
      Continue
      </button>
  </div>
</form>
