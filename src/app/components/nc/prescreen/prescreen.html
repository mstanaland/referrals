<h3>Does your complaint involve any of the following?</h3>
<p>These are are special cases that are reported differently</p>
<hr>
<form name="prescreenForm" novalidate ng-submit="$ctrl.onSubmit();">
  <fieldset class="ref-fieldset-inputs">
    <ul class="ref-unstyled-list">
      <li>
        <input id="taxprep" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="taxprep">
        <label for="taxprep">The person who prepared your taxes</label>
      </li>
      <li>
        <input id="refund" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="refund">
        <label for="refund">Stolen or missing refund</label>
      </li>
      <li>
        <input id="spouse" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="spouse">
        <label for="spouse">Your spouse or former spouse completed your tax return improperly</label>
      </li>
      <li>
        <input id="none" type="radio" name="radios" ng-required="!radio" ng-model="$ctrl.radio" value="none">
        <label for="none">None of these special cases</label>
      </li>
    </ul>
  </fieldset>
  <hr>
  <div class="ref-btn-area">
    <button ng-click="$ctrl.back();" class="btn btn-secondary pull-left">Back</button>
    <button
      class="btn btn-primary pull-right"
      ng-class="{ 'btn-disabled' : prescreenForm.$invalid }"
      type="submit"
      ng-disabled="prescreenForm.$invalid">
        Continue
      </button>
  </div>
</form>
