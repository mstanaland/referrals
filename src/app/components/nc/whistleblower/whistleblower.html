<h3>Do you want to claim a reward?</h3>
<p>If you are reporting fraud of $2 million or more, or an invididual whose gross income exceeds $200,000 a year, you may qualify to receive a whistleblower award.</p>
<p>Whistleblower reports can not currently be submited online, so you will need to complete <a href="">IRS Form 211</a>.</p>
<hr>
<form name="whistleblowerForm" novalidate ng-submit="$ctrl.onSubmit();">
  <fieldset class="ref-fieldset-inputs">
    <ul class="ref-unstyled-list">
      <li>
        <input
          type="radio"
          id="no"
          value="no"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="no">No / My violation doesn't qualify</label>
      </li>
      <li>
        <input
          type="radio"
          id="yes"
          value="yes"
          name="radios"
          ng-required="!radio"
          ng-model="$ctrl.radio">
        <label for="yes">Yes, take me to the whistleblower information page</label>
      </li>
    </ul>
  </fieldset>
  <hr>
  <div class="ref-btn-area">
    <button ng-click="$ctrl.back();" class="btn btn-secondary pull-left">Back</button>
    <button
      class="btn btn-primary pull-right"
      ng-class="{ 'btn-disabled' : whistleblowerForm.$invalid }"
      type="submit"
      ng-disabled="whistleblowerForm.$invalid">
        Continue
      </button>
  </div>
</form>
